    <div class="mdc-drawer-scrim"></div>
  
    <div class="mdc-drawer-app-content mdc-top-app-bar--fixed-adjust">
        <main class="main-content dashboard-main my-account--main-content" id="main-content">
            <h1 class="pages-main-title">My Account</h1>

            <!-- Main information block with shadow("My account" page) -->
            <div class="my-account--info-wrapper">
                <form class="my-account--form">
                    <!-- Personal info("My account" page) -->
                    <div class="my-account--personal-info">
                        <p class="my-account-title">Personal Info</p>
                        <div class="my-account--info-block">
                            <!-- Your Name -->
                            <p class="info-row">
                                <label for="my-acc-name">Your Name</label>
                                <input type="text" name="my-acc-name" id="my-acc-name">
                            </p>

                            <!-- Your Surname -->
                            <p class="info-row">
                                <label for="my-acc-surname">Your Surname</label>
                                <input type="text" name="my-acc-surname" id="my-acc-surname">
                            </p>

                            <!-- Nationality -->
                            <p class="info-row">
                                <label for="my-acc-nationality">Nationality</label>
                                <select id="my-acc-nationality">
                                    <option value="south-africa">South Africa</option>
                                    <option value="geogria">Geogria</option>
                                    <option value="china">China</option>
                                </select>
                            </p>

                            <!-- Contact number -->
                            <p class="info-row">
                                <label for="my-acc-phone">Contact number</label>
                                <input type="tel" name="my-acc-phone" id="my-acc-phone">
                            </p>

                            <!-- Email -->
                            <p class="info-row">
                                <label for="my-acc-email">Email address</label>
                                <input type="email" name="my-acc-email" id="my-acc-email">
                            </p>
                        </div><!-- end of my-account--info-block -->
                    </div><!-- end of Personal info -->

                    <!-- Username and Password("My account" page) -->
                    <div class="my-account--user-info">
                        <p class="my-account-title">Username & Password</p>
                        <div class="my-account--info-block">
                            <!-- Username -->
                            <p class="info-row">
                                    <label for="my-acc-username">Username</label>
                                    <input type="text" name="my-acc-username" id="my-acc-username">
                                </p>

                                <!-- Password -->
                                <p class="info-row">
                                    <label for="my-acc-username">Username</label>
                                    <input type="password" name="my-acc-username" id="my-acc-username">
                                </p>
                            <p class="change-password"><a href="#">Change password</a></p>
                            <div class="my-account-update">
                                <div class="mdc-button blue-border-btn">Update</div>
                            </div>
                        </div><!-- end of my-account--info-block -->
                    </div><!-- end of Username and Password-->
                </form>

                <!-- Graph("My account" page)-->
                <div class="my-account--info-graph">
                    <div class="my-account-graph">
                        <img src="../assets/images/my-account-graph.png" alt="">
                    </div>
                    <div class="my-account-graph--descrip">
                        <p class="my-account-graph--color"></p>
                        <p class="my-account-graph--text">100 % Personal Information</p>
                    </div>
                </div><!-- end of my-account--info-graph -->
            </div><!-- end of my-account--info-wrapper -->
        </main>
    </div><!-- end of mdc-top-app-bar--fixed-adjust -->
